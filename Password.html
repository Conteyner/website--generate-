<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<link rel="stylesheet" href="style.css">
<head>
	<meta charset="UTF-8">
	<title>Password Generator</title>
	<script type="text/javascript">
function generatePassword() {
  var length = Math.min(document.getElementById("length").value, 15);
  var numSpecial = Math.min(document.getElementById("numSpecial").value, 15);
  var charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
  var special = "!@#$%^&*()_+-={}[];\',.?/";
  var password = "";
  if (length > 15 || numSpecial > 15) {
    alert("Error");
    return;
  }
  for (var i = 0, n = charset.length; i < length; ++i) {
    if (i < numSpecial) {
      password += special.charAt(Math.floor(Math.random() * special.length));
    } else {
      password += charset.charAt(Math.floor(Math.random() * n));
    }
  }
  document.getElementById("password").value = password;
}
	</script>
</head>
<body>
    <div class="header">
		<a href="https://discord.gg/east-showdown-1024735523589324830"><img class="icon" id="discord-icon" src="discord.png" alt="Дискорд"></a>
		<a href="https://github.com/miha3322/ukraine"><img class="icon" id="github-icon" src="github.png" alt="Гитхаб"></a>
	</div>
    <a href="index.html" class="home-link">Home</a>
	<h1>Generate</h1>
    <div class="password-generator">
        <form>
            <div class="form-group">
                <label for="length">Password length (max 15):</label>
                <input type="number" id="length" name="length" min="1" max="15" value="8">
            </div>
            <div class="form-group">
                <label for="numSpecial">Number of special symbols (max 15):</label>
                <input type="number" id="numSpecial" name="numSpecial" min="1" max="15" value="1">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="text" id="password" name="password" readonly>
            </div>
            <div class="form-group">
                <input type="button" value="Generate" onclick="generatePassword()">
            </div>
        </form>
    </div>    
</body>
</html>
