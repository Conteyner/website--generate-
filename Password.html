<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<link rel="stylesheet" href="style.css">

<head>
  <meta charset="UTF-8">
  <title>Password Generator</title>
  <script src="script.js"> </script>
</head>

<body>
  <div class="header">
    <a href="https://discord.gg/east-showdown-1024735523589324830"><img class="icon" id="discord-icon" src="discord.png"
        alt="Дискорд"></a>
    <a href="https://github.com/Conteyner/website--generate-"><img class="icon" id="github-icon" src="github.png"
        alt="Гитхаб"></a>
  </div>
  <h1>Generate</h1>
  <div class="password-generator">
    <form>
      <div class="form-group">
        <label for="length">Password length (max 15):</label>
        <input type="number" id="length" name="length" min="1" max="15" value="8">
      </div>
      <div class="form-group">
        <label for="numSpecial">Number of special symbols (max 15):</label>
        <input type="number" id="numSpecial" name="numSpecial" min="1" max="15" value="1">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="text" id="password" name="password" readonly>
      </div>
      <div class="form-group">
        <input type="button" value="Generate" onclick="generatePassword()">
      </div>
    </form>
  </div>
</body>

</html>
